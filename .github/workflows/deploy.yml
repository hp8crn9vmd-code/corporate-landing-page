name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches: ['main', 'master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  NEXT_PUBLIC_SITE_URL: 'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}'
  NEXT_PUBLIC_REPO_NAME: '${{ github.event.repository.name }}'
  NEXT_PUBLIC_WEB3FORMS_KEY: '${{ secrets.WEB3FORMS_KEY }}'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Validate Static Export Configuration
        run: |
          echo "Validating static export configuration..."
          if grep -q "output: 'export'" next.config.ts; then
            echo "✅ Static export enabled"
          else
            echo "❌ Static export not configured"
            exit 1
          fi

          if grep -q "generateStaticParams" app/[locale]/layout.tsx; then
            echo "✅ generateStaticParams found"
          else
            echo "❌ generateStaticParams missing"
            exit 1
          fi

      - name: Run CI Checks
        run: npm run ci

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Site
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ env.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_REPO_NAME: ${{ env.NEXT_PUBLIC_REPO_NAME }}
          NEXT_PUBLIC_WEB3FORMS_KEY: ${{ env.NEXT_PUBLIC_WEB3FORMS_KEY }}
          NODE_ENV: production

      - name: Validate Build Output
        run: |
          echo "=== Validating Build Output Structure ==="
          if [ -d "out/ar" ] && [ -d "out/en" ]; then
            echo "✅ Both language directories exist"
          else
            echo "❌ Language directories incomplete"
            exit 1
          fi
          touch out/.nojekyll

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
